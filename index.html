<!doctype html>
<html lang="en">

<head>

  <!-- PAGE DATA -->

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Page Title -->
  <title>My Task Board!</title>

  <!-- PAGE DATA END -->



  <!-- STYLESHEETS -->

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dekko&family=Kalam:wght@300;400;700&family=Rock+Salt&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- STYLESHEETS END -->



  <!-- SCRIPTS -->

  <!-- Bootstrap JavaScript with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer>
  </script>

  <!-- Custom JavaScript -->
  <script src="./main.js" defer></script>

  <!-- SCRIPTS END -->

</head>

<body>

  <!-- HEADER TITLE -->
  <div class="text-center">
    <h1 class="display-1 main-header">My Task Board!</h1>
  </div>

  <!-- HEADER TITLE END -->


  <!-- INPUT AREA START -->
  <div class="container-sm g-4 py-4 form-background">
    <div class="row justify-content-center">
      <div class="col form-container">

        <!-- form start -->

        <div class="row my-3">
          <!-- description -->
          <label for="taskDescription" class="col-form-label col-md-2 fs-5 me-3">Description:</label>
          <div class="col">
            <textarea class="form-control" id="taskDescription" placeholder="Don't forget to..."
              aria-label="Task Description" rows="3" required></textarea>

            <div class="invalid-feedback">
              Please provide a description for your task.
            </div>
          </div>
        </div>


        <div class="row my-3">
          <!-- due date -->
          <label for="dueDate"
            class="col-form-label col-md-2 order-md-1 col-sm-6 order-sm-first fs-5 me-md-3">Date:</label>
          <div class="col-md order-md-2 col-sm-6 order-sm-last">
            <input type="date" class="form-control" id="dueDate" aria-label="Due Date" required />

            <div class="invalid-feedback" id="dueDateFeedback">
            </div>
          </div>

          <!-- due time -->
          <label for="dueTime"
            class="col-form-label col-md-2 order-md-3 col-sm-6 order-sm-first fs-5 me-md-3 text-md-center">Time:</label>
          <div class="col-md order-md-4 col-sm-6 order-sm-last">
            <input type="time" class="form-control text-light" id="dueTime" aria-label="Due Time" required />

            <div class="invalid-feedback" id="dueTimeFeedback">
            </div>

          </div>
        </div>


        <div class="row my-3">

          <div class="col-md-2 me-md-3"></div>

          <!-- CLEAR BUTTON -->
          <div class="col-auto">
            <button class="btn btn-lg btn-danger" onclick="clearUserInput()"><i class="bi bi-trash3"></i>
              Clear Fields</button>
          </div>
          <!-- CLEAR BUTTON END -->

          <div class="col"></div>

          <!-- ADD BUTTON -->
          <div class="col-auto">
            <button class="btn btn-lg btn-primary" onclick="addTask()"><i class="bi bi-plus-circle"></i>
              Add Task</button>
          </div>
          <!-- ADD BUTTON END -->

        </div>

        <!-- FORM END -->
      </div>
    </div>
  </div>


  <!-- NOTE CONTAINER -->
  <div class="container-fluid">
    <div id="taskContainer" class="row p-4">

    </div>
  </div>
  <!-- NOTE CONTAINER END -->


</body>

</html>
